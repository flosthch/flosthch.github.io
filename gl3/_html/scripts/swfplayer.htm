<!-- saved from url=(0014)about:internet -->
<script type="text/javascript">
// Datei-Parameter ermitteln
var pArray = window.location.search.substr(1).split('&');
var params = Array();
for(var i=0;i < pArray.length; i++) {
  tempArray = pArray[i].split('=');
  params[tempArray[0]] = tempArray[1]; 
}
var fileName = '../' + params['file'];
fileName = fileName.substr(0,fileName.length-4);

// Flash einbinden
AC_FL_RunContent( 'codebase','http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,28,0','width','100%','height','100%','src',fileName,'quality','high','pluginspage','http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash','movie',fileName ); //end AC code
</script><noscript>Javacsript ist ausgeschaltet</noscript>
